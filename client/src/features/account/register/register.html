<div class="card bg-base-100 w-1\2 mx-auto flex flex-col p-6 rounded-lg shadow-lg">
  <div class="card-title justify-center text-3xl text-primary">Sign up</div>
  <div class="card-body w-full">
    <form #registerForm="ngForm" class="flex flex-col gap-4 w-full" (ngSubmit)="register()">
      <input type="email" class="input w-full" name="email" placeholder="Email" [(ngModel)]="credentials.email" required>
      <input type="text" class="input w-full" name="displayName" placeholder="Display Name" [(ngModel)]="credentials.displayName" required>
      <input type="password" class="input w-full" name="password" placeholder="Password" [(ngModel)]="credentials.password" required>

      <div class="flex items-center justify-end gap-3">
        <button class="btn btn-primary" type="submit">Register</button>
        <button class="btn" (click)="cancel()">Cancel</button>
      </div>
    </form>
  </div>
</div>
